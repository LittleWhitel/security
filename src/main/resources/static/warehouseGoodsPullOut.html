<div class="modal fade bs-example-modal-sm" id="myModal-selectDepartment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-selectDepartment">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel-selectDepartment">选择部门</h4>
            </div>
            <div class="modal-body" style="padding: 0px 20px;font-size: 14px">

                    <div class="form-group " style="margin-bottom: 0px;">
                        <ul class="selectDepartment-ul" style="height: 200px;overflow-y: scroll">

</div>
