                        </div>
                    </div>

                        </div>

                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-startWorkTime" >
                        </div>
                        <label for="modal-goOffWorkTime" class="col-xs-2 control-label">下班：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-goOffWorkTime" >
                        </div>
                    </div>

                    <div class="form-group">

                            <label >休息时间</label>
                        </div>
                        <label for="modal-startBreakTime" class="col-xs-2 control-label">休息开始：</label>
                        <div class="col-xs-3">
                            <input type="time" class="form-control" id="modal-startBreakTime" >
                        </div>
